<html>
    <head>
        <title>Kwitter</title>
        <link rel="stylesheet" href="kwitter.css">
        <link rel="icon" type="image/x-icon" href="BLACKOWL - Copy-modified.png">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>KwItter</title>

        <script src="https://kit.fontawesome.com/ba9ef1e8db.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="#" class="sign-in-form">
                        <h2 class="title">Sign In</h2>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <input type="submit" class="btn solid" value="Login">

                    </form>
                </div>

                <div class="signup-signup">
                    <form action="#" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <input type="submit" class="btn solid" value="Login">

                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here?</h3>
                        <p>You can sign up to create an account which you can use to enter Kwitter at any time!</p>
                        <button class="btn transparent" id="sign-up-button">Sign Up</button>
                    </div>
                    <img src="register.svg" class="image" alt="">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>Already have an account? Sign in to enter Kwitter!</p>
                        <button class="btn transparent" id="sign-in-button">Sign In</button>
                    </div>
                    <img src="log.svg" id="log" class="image" alt="">
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
